<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Welcome, {{ member_name }}</h1>
            <div class="space-x-4">
                <a href="#" class="hover:text-blue-200" id="catalogLink">Catalog</a>
                <a href="#" class="hover:text-blue-200" id="myBooksLink">My Books</a>
                <a href="{{ url_for('logout') }}" class="hover:text-blue-200" id="logoutLink">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-2xl font-semibold mb-4 text-blue-600">Welcome, <span id="memberName"></span></h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="font-medium text-blue-800">Books Checked Out</h3>
                    <p class="text-3xl font-bold text-blue-600" id="checkedOutCount">0</p>
                </div>
                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="font-medium text-green-800">Books Available</h3>
                    <p class="text-3xl font-bold text-green-600" id="availableCount">0</p>
                </div>
                <div class="bg-yellow-50 p-4 rounded-lg">
                    <h3 class="font-medium text-yellow-800">Overdue Books</h3>
                    <p class="text-3xl font-bold text-yellow-600" id="overdueCount">0</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-blue-600">Currently Borrowed</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white" id="borrowedBooksTable">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="py-2 px-4 border">Book Title</th>
                            <th class="py-2 px-4 border">Author</th>
                            <th class="py-2 px-4 border">Due Date</th>
                            <th class="py-2 px-4 border">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/member.js"></script>
</body>
</html>
