<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-green-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Library Management System</h1>
            <div class="space-x-4">
                <a href="{{ url_for('librariandashboard') }}" class="hover:text-green-200">Dashboard</a>
                <a href="{{ url_for('additem') }}" class="hover:text-green-200">Add Books</a>
                <a href="{{ url_for('member_registration') }}" class="hover:text-green-200">Add Member</a>
                <a href="{{ url_for('viewmember') }}" class="hover:text-green-200">View Members</a>
                <a href="{{ url_for('transaction') }}" class="hover:text-green-200">Issue/return</a>
                <a href="{{ url_for('catlog') }}" class="hover:text-green-200">Catlog</a>
                <a href="{{ url_for('data_manage') }}" class="hover:text-green-200">Data Management</a>                   
                <a href="{{ url_for('setting') }}" class="hover:text-green-200">setting</a>
                
                <a href="{{ url_for('logout') }}" class="hover:text-green-200">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto mt-6 p-6 bg-white rounded-lg shadow-md">
    

        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Member Registration</h1>
        {% if member_id %}
        <div class="bg-green-100 text-green-700 p-4 rounded-lg mb-4 text-center">
            <strong>Registration Successful!</strong> Your Member ID is <span class="font-bold">{{ member_id }}</span>.
        </div>
    {% endif %}
        <form id="registerForm" method="post" action="/memberregistration" class="space-y-4">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="fullName" name="fullName" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                <input type="address" id="address" name="address" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="class" class="block text-sm font-medium text-gray-700 mb-1">Class</label>
                <input type="class" id="address" name="class" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input type="tel" id="phone" name="phone" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <div class="flex space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Male" required class="form-radio text-blue-600">
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Female" required class="form-radio text-blue-600">
                        <span class="ml-2">Female</span>
                    </label>
                </div>
            </div>
            
            <div>
                <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                <input type="date" id="dob" name="dob" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Register
            </button>
        </form>
    </div>
    
    <script src="../js/transactions.js"></script>
</body>
</html>
